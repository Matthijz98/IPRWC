<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">

      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <a routerLink="/" class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
               alt="Your Company">

          <div class="flex space-x-4">
            <a routerLink="/" class="text-white rounded-md px-3 py-2 text-sm font-medium" routerLinkActive="bg-gray-900" [routerLinkActiveOptions]="{ exact: true }">Shop</a>

          </div>
        </div>
      </div>
      <div class="flex gap-2">
        <a routerLink="/card" type="button" class="p-2" routerLinkActive="bg-gray-900 rounded">
          <svg class="h-6 w-6" fill="white" height="16" width="18" viewBox="0 0 576 512">
            <path

            <path

        <button *ngIf="authService.isLoggedIn()" (click)="authService.logout()" class="bg-slate-400 px-2 rounded text-gray-800 font-bold hover:bg-gray-800 hover:text-slate-400" >Logout</button>

      </div>
    </div>
  </div>
</nav>
