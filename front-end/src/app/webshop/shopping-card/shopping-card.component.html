<div class="p-4 flex content-center justify-center">
  <div class="w-full md:w-1/2 xl:w-1/3">
    <h1 class="font-bold text-2xl">Card</h1>
    <div class="bg-slate-400 shadow rounded p-4">
      <table class="w-full text-left table-auto">
        <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart">
          <td>{{ item.product.title }}</td>
          <td>€ {{ item.product.price }}</td>
          <td>
            <div class="flex rounded-xl w-fit overflow-hidden bg-white">
              <button (click)="decreaseQuantity(item.product)" class="px-2 py-0.5 border-r-2 border-black hover:bg-blue-500 hover:text-white">-</button>
              <div class="px-2 py-0.5">{{ item.quantity }}</div>
              <button (click)="increaseQuantity(item.product)"  class="px-2 py-0.5 border-l-2 border-black hover:bg-blue-500 hover:text-white">+</button>
            </div>
          </td>
          <td>€ {{ item.product.price * item.quantity }}</td>
        </tr>
        </tbody>
      </table>

      <div class="pt-5 text-center w-full">
        <p class="w-full">
          <span class="font-bold">Total:</span>
          € {{ totalPrice }}
        </p>
      </div>
    </div>

    <app-create-order-from-shopping-card [cartData]="cart"></app-create-order-from-shopping-card>
  </div>
</div>
