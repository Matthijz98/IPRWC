         class="">
    <div class="flex justify-between">
      <div class="p-6">
        <h3 class="text-2xl font-bold text-gray-700">
          {{product.title}}
        </h3>
        <p class="text-xl font-medium text-gray-900">â‚¬ {{product.price}}</p>
        <button class="mt-4 bg-gray-900 text-white px-4 py-2 rounded" (click)="addToCart(product)">Add to cart</button>
      </div>
    </div>
  </a>
</div>
