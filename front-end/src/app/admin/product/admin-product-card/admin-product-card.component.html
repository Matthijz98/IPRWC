<h1 class="font-bold text-blue-600 text-3xl mt-6 mb-1">Products</h1>

<div class="bg-blue-50 rounded border border-slate-500 shadow overflow-hidden">
  <table class="w-full text-left">
    <thead class="uppercase bg-gray-50">
    <tr>
      <th class="py-3 px-6">Product ID</th>
      <th class="py-3 px-6">Title</th>
      <th class="py-3 px-6">Description</th>
      <th class="py-3 px-6">Price</th>
      <th class="py-3 px-6">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b" *ngFor="let product of products">
      <td class="py-4 px-6">{{product.id}}</td>
      <td class="py-4 px-6"><a routerLink="/product/{{product.id}}" class="hover:underline">{{product.title}}</a></td>
      <td class="py-4 px-6">{{product.description}}</td>
      <td class="py-4 px-6">â‚¬ {{product.price}}</td>
      <td class="py-4 px-6">
        <button class="bg-blue-600 py-1 px-2 rounded text-white font-bold mr-1">Edit</button>
        <button class="bg-red-600 py-1 px-2 rounded text-white font-bold" (click)="onDeleteProduct(product.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <app-create-product (productCreated)="onProductCreated($event)"></app-create-product>
</div>
