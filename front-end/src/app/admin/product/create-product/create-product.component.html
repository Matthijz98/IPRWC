<div class="p-4">
  <h3 class="font-bold mb-3 text-xl">Add a new product</h3>
  <form class="flex flex-col gap-1" (ngSubmit)="onSubmit()">

    <div class="flex">
      <label class="w-1/6">Title: </label>
      <input class="w-5/6 rounded p-1" type="text" [(ngModel)]="title" name="title" placeholder="Product title" required>
    </div>

    <div class="flex">
      <label class="w-1/6">Description: </label>
      <input class="w-5/6 rounded p-1" type="text" [(ngModel)]="description" name="description" placeholder="Description" required>
    </div>

    <div class="flex">
      <label class="w-1/6">Price: </label>
      <input class="w-5/6 rounded p-1" type="number" [(ngModel)]="price" name="price" required>
    </div>

    <button type="submit" class="bg-blue-500 rounded text-white p-2 font-bold hover:bg-blue-800">Add Product</button>

  </form>
</div>
