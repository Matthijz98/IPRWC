<h1 class="font-bold text-blue-600 text-3xl">Users</h1>

<div class="bg-blue-50 rounded border border-slate-500 shadow overflow-hidden">
  <table class="w-full text-left">
    <thead class="uppercase bg-gray-50">
    <tr>
      <th class="py-3 px-6">User ID</th>
      <th class="py-3 px-6">Login</th>
      <th class="py-3 px-6">Role</th>
      <th class="py-3 px-6">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b" *ngFor="let user of users">
      <td class="py-4 px-6">{{user.id}}</td>
      <td class="py-4 px-6">{{user.login}}</td>
      <td class="py-4 px-6">{{user.role}}</td>
      <td class="py-4 px-6">
        <button class="bg-blue-600 py-1 px-2 rounded text-white font-bold mr-1">Edit</button>
        <button class="bg-red-600 py-1 px-2 rounded text-white font-bold" (click)="onDeleteUser(user.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
